{% extends "base.html" %}  {% block title %}Log in{% endblock %}
{% block style
  %}
  <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}" />
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='login.css') }}"
  />
  {% endblock %}

{% block content %}
<!-- forms to get info required to login, passes it to the python functions that handle the login -->
<form method="POST">
    <h3 align="center">Login</h3>
    <div class="form-group">
      <label for="username">username</label>
      <input
        type="text"
        class="form-control"
        id="username"
        name="username"
        placeholder="Enter username"
        maxlength="20"
      />
    </div>
    
    <div class="form-group">
      <label for="password1">password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter password"
        maxlength="40"
      />
    </div>
    <br />
    <div class="row justify-content-center">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    </form>
{% endblock %}
