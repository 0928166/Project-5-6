{% extends "base.html" %} {% block title %}Cameras{% endblock %} 

{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='cameras.css') }}">
{% endblock %}
{% block content %}
<div class="header" id="myHeader">
    <p>Click on the buttons to change the grid view.</p>
    <button class="btn" onclick="one()">1</button>
    <button class="btn active" onclick="two()">2</button>
    <button class="btn" onclick="four()">4</button>
  </div>
<select
  id="src_select_cam1"
  class="form-select"
  aria-label="Default select example"
  onchange="setSource('cam1','src_select_cam1')"
  style="width:25%"
>
  <option selected>Select camera</option>
  {% for camera in user.user_cameras %}
  <option value="{{ camera.ip }}">{{ camera.name }}</option>
  {% endfor %}
</select>

<select
  id="src_select_cam2"
  class="form-select"
  aria-label="Default select example"
  onchange="setSource('cam2','src_select_cam2')"
  style="width:25%"
>
  <option selected>Select camera</option>
  {% for camera in user.user_cameras %}
  <option value="{{ camera.ip }}">{{ camera.name }}</option>
  {% endfor %}
</select>

<br>

<div class="row">
    <div class="column" >
        <img id="cam1" src="" style="width:100%" />
        <img id="cam2" src="" style="width:100%"/>
        <img id="cam3" src="" class="img-fluid" style="width:100%"/>
        <img id="cam4" src="" class="img-fluid" style="width:100%"/>
    </div>
</div>


<script>
    function setSource(cam, id) {
        var e = document.getElementById(id);
        var img = document.getElementById(cam);
      var value = e.value;
      var text = e.options[e.selectedIndex].text;
      if (value != "Select camera") {
        img.src = value;
      } else {
        img.src = ""
      }
      
    }
    // Get the elements with class="column"
    var elements = document.getElementsByClassName("column");
    
    // Declare a loop variable
    var i;
    
    // Full-width images
    function one() {
        console.log(elements.length)
        for (i = 0; i < elements.length; i++) {
        elements[i].style.msFlex = "100%";  // IE10
        elements[i].style.flex = "100%";
      }
    }
    
    // Two images side by side
    function two() {
      for (i = 0; i < elements.length; i++) {
        elements[i].style.msFlex = "50%";  // IE10
        elements[i].style.flex = "50%";
      }
    }
    
    // Four images side by side
    function four() {
      for (i = 0; i < elements.length; i++) {
        elements[i].style.msFlex = "25%";  // IE10
        elements[i].style.flex = "25%";
      }
    }
    
    // Add active class to the current button (highlight it)
    var header = document.getElementById("myHeader");
    var btns = header.getElementsByClassName("btn");
    for (var i = 0; i < btns.length; i++) {
      btns[i].addEventListener("click", function() {
        var current = document.getElementsByClassName("active");
        current[0].className = current[0].className.replace(" active", "");
        this.className += " active";
      });
    }
    </script>
  
  
{% endblock %}
